<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <section id="home" class="landing d-flex justify-content-center align-items-center">
        <div class="text-center">
            <img src="your-photo.jpg" alt="Your Name" class="profile-img rounded-circle mb-3">
            <h1 class="text-white">Your Name</h1>
        </div>
    </section>

    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item mx-2"><a class="nav-link" href="#cv-ldm">CV - LDM</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="#stages">Stages</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="#projets">Projets</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="#tps">TP's</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="#veille">Veille</a></li>
                <li class="nav-item mx-2"><a class="nav-link" href="#synthese">Tableau Synth√®se</a></li>
            </ul>
        </div>
    </nav>

    <!-- CV-LDM Section -->
    <section id="cv-ldm" class="container py-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="document-card">
                    <img src="cv-preview.jpg" alt="CV Preview" class="img-fluid doc-preview">
                    <div class="doc-actions mt-2">
                        <button class="btn btn-primary btn-sm" onclick="openModal('cv')">Enlarge</button>
                        <a href="your-cv.pdf" download class="btn btn-success btn-sm">Download CV</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="document-card">
                    <img src="ldm-preview.jpg" alt="LDM Preview" class="img-fluid doc-preview">
                    <div class="doc-actions mt-2">
                        <button class="btn btn-primary btn-sm" onclick="openModal('ldm')">Enlarge</button>
                        <a href="your-ldm.pdf" download class="btn btn-success btn-sm">Download LDM</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="documentModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" alt="Enlarged Document" class="img-fluid" id="modalImage">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
