<div class="tp-container" data-tilt>
    <h1>Mes TP'S</h1>

    <div class="tp">
        <h2>TP</h2>
        <a href="Tp2.pdf" class="custom-link" >Configuration Paramètres Initiaux.</a>

        <style>
    .custom-link {
        text-decoration: none; /* Retire le soulignement */
        color: rgb(150, 150, 150); /* Applique la couleur grise en RGB */
    }
    
    /* Annule la couleur du lien visité */
    .custom-link:visited {
        color: rgb(150, 150, 150); /* Applique la même couleur grise pour les liens visités */
    }

    /* Optionnel : personnalisation au survol */
    .custom-link:hover {
        color: rgb(150, 150, 150); /* Change légèrement la couleur au survol */
    }
    
    /* Annule les effets de clic (optionnel) */
    .custom-link:active {
        color: rgb(150, 150, 150); /* Même couleur lors du clic */
    }
</style>
        
        <style>
    .custom-link {
        text-decoration: none; /* Retire le soulignement */
        color: inherit; /* Garde la couleur de texte par défaut de l'élément */
    }
</style>
        
    </div>

        <h2>TP</h2>

    </div>
